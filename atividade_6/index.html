<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Atividade 06</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="card" style="text-align: center">
            <div class="card-body">
                <video id="player" height="300" width="500" autoplay src="videos/03.webm">
                </video>
                <br>
                <button id="btnPlay" class="btn btn-primary fas fa-play botao"></button>
                <button id="btnAnterior" class="btn btn-primary fas fa-step-backward botao"></button>
                <button id="btnProximo" class="btn btn-primary fas fa-step-forward botao"></button>
                <button id="btnVoltar10s" class="btn btn-primary fas fa-minus botao"></button>
                <button id="btnAvancar10" class="btn btn-primary fas fa-plus botao"></button>
                <button id="btnLoop" class="btn btn-primary fas fa-undo botao"></button>
                <button id="btnTelaCheia" class="btn btn-primary fas fa-arrows-alt botao"></button>
            </div>
        </div>        
    </div>
